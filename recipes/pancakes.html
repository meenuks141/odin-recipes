    <h1>Pancakes</h1>

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAIZ65XhaFb1hzAaTLszlH4wXfrjPXEmi8mw&s" alt="Pancakes" width="400">

    <h2>Description</h2>
    <p>Fluffy pancakes perfect for breakfast.</p>
    <p>Soft, golden, and delicious with syrup.</p>

    <h2>Ingredients</h2>
    <ul>
        <li>Flour</li>
        <li>Milk</li>
        <li>Eggs</li>
        <li>Sugar</li>
        <li>Baking powder</li>
    </ul>

    <h2>Steps</h2>
    <ol>
        <li>Mix dry ingredients.</li>
        <li>Add milk and eggs.</li>
        <li>Pour batter on pan.</li>
        <li>Cook until golden brown.</li>
    </ol>
